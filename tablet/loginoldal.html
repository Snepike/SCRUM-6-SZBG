<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vásárlás</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="hatter_loginoldal">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">
                    <div class="fejlec_div">
                        <a href="csomagok.html" class="fejlec_gomb">Csomagok</a>
                        <a href="vasarlas.html" class="fejlec_gomb">Vásárlás</a>
                        <a href="tamogatas.html" class="fejlec_gomb">Támogatás</a>
                        <a href="loginoldal.html" class="fejlec_gomb">Bejelentkezés</a>
                        <a href="index.html"> 
                            <img src="képek/logo3.png" alt="SZBG" title="SZBG" class="fejlec_logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">
                <div class="login_box">
                    <div class="login_box2">
                        <form class="login_sign">
                            <h2>Bejelentkezés</h2>
                            <div class="input-container">
                                <input type="email" placeholder="E-mail cím vagy felhasználónév" class="input_mezo">
                            </div>
                            <div class="input-container">
                                <input type="password" placeholder="Jelszó" class="input_mezo">
                            </div>
                            <button type="submit" onclick="window.location.href = 'index.html';" class="folytatas">Folytatás</button>
                            <div class="vonal"></div>
                            <li>
                                <a href="">Elfelejtetted a jelszavadat?</a>
                            </li>
                            <li>
                                <a href="signupoldal.html">Regisztráció</a>
                            </li>                
                        </form>
                    </div>
                </div>     
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-6 offset-lg-1">
                    <h5 class="mt3 lablec_cim">Íratkozzon fel hírlevelünkre!</h5>
                    <form class="feliratkozom">
                        <input type="text" placeholder="Írja be az emailcímét" class="emailcimmezo">
                        <input type="button" value="Feliratkozva" class="feliratkozommezo">
                    </form>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" id="szerzoijogok">                   
                        <p class="lablec_szoveg">Az oldal szerzői jog által védett @SZBG</p>               
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
