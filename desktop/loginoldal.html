<body id="loginoldal">
    <header class="header">

        <nav class="navsav">

            <a href="tamogatas.html">Támogatás</a>

        </nav>

        <a href="index.html"><img class="logo" src="képek/logo3.png" alt="" srcset=""></a>
    </header>

    <main>
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">
                <div class="login_box">
                    <div class="login_box2">
                        <form class="login_sign">
                            <h2>Bejelentkezés</h2>
                            <div class="input-container">
                                <input type="email" placeholder="E-mail / Felhasználónév" class="input_mezo">
                            </div>
                            <div class="input-container">
                                <input type="password" placeholder="Felhasználó jelszava" class="input_mezo">
                            </div>
                            <div class="input-container">
                            <div class="radio-inputbox">

                            <button type="submit" class="folytatas">Folytatás</button>
                            <div class="vonal"></div>
                            <li>
                                <a href="signupoldal.html">Regisztráció</a>
                            </li>                
                        </form>
                    </div>
                </div>     
            </div>
        </div>
    </main>

    <footer class="footer" id="bsfooter">
        <div class="col-xl-6 col-lg-6 col-md-6">
            <h5 class="footertext">Iratkozzon fel hírlevelünkre!</h5>
            <input type="text" placeholder="Írja be az emailcímét" class="emailmezo">
            <button class="gomb" onclick="this.innerHTML = 'Feliratkozva'; this.disabled = true;">Feliratkozás</button>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6">
